<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.O.W.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="circle-text">
        <img src="assets/images/circular-text.svg" alt="">
    </div>
    <title>
        W.O.W.
    </title>
    <div class="spiral">
        <img src="assets/images/spiral.svg" alt="">
    </div>
    <div class="small-poster">
        <img src="assets/images/little-poster.svg" alt="">
    </div>
    <div class="card">
        <div class="bg bg1"></div>
        <div class="bg bg2"></div>
        <div class="card-chip-wrap">
            <img class="card-chip card-chip1" src="assets/images/chip1.svg" alt="">
            <img class="card-chip card-chip2" src="assets/images/chip2.svg" alt="">
        </div>
    </div>
    <div class="chips">
        <img src="assets/images/blue-chip.svg" alt="">
        <img src="assets/images/red-chip.svg" alt="">
        <img src="assets/images/orange-chip.svg" alt="">
        <img src="assets/images/violet-chip.svg" alt="">
    </div>
    <div class="percent-line">
        <span>%%%%%%%%%%%%%%%%%%%%%%%</span>
        <span>%%%%%%%%%%%%%%</span>
    </div>
    <div class="wheel">
        <img src="assets/images/wheel.svg" alt="">
    </div>
    <div class="question-line">
        <span>?????????????????????????????</span>
        <span>?????????????????????????????</span>
    </div>

    <div class="suit">
        <img class="suit1" src="assets/images/clubs.svg" alt="">
        <img class="suit2" src="assets/images/hearts.svg" alt="">
        <img class="suit3" src="assets/images/spades.svg" alt="">
        <img class="suit4" src="assets/images/diamonds.svg" alt="">
    </div>

    <div class="hand">
        <img src="assets/images/hand.svg" alt="">
        <img src="assets/images/dice.svg" style="width: 30%; left: -102%; bottom: -32%; animation: dice-rotation 3s linear infinite;" alt="">
        <img src="assets/images/blue-chip-hand.svg" style="width: 35%; left: -148%; bottom: 4%; animation: rotate 2s linear infinite;" alt="">
        <img src="assets/images/violet-chip-hand.svg" style="width: 37%; left: -189%; bottom: -17%; animation: rotate 2s linear infinite; animation-direction: reverse;" alt="">
    </div>
    <div class="balls">
        <img src="assets/images/violet-ball.svg" style="animation: violet-ball 2s linear infinite;" alt="">
        <img src="assets/images/orange-ball.svg" style="animation: orange-ball 2s linear infinite;" alt="">
        <img src="assets/images/red-ball.svg" style="animation: red-ball 2s linear infinite;" alt="">
        <img src="assets/images/yellow-ball.svg" style="animation: yellow-ball 2s linear infinite;" alt="">
    </div>
    <footer>
        <img src="assets/images/footer-logo.svg" alt="">
        <div>
            <p>Бородин Александр</p>
            <p>БРИЦП 251</p>
        </div>
    </footer>
</body>
</html>
